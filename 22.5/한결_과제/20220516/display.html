<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- display
    display를 이용하면 블록레벨요소와 인라인 레벨 요소를 서로 바꿔서 사용할수있다.
    주로 웹페이지 네이게이션을 만들면서 메뉴항목을 가로로 배치할때 많이 시용한다.

    display속성

    block : 인라인 레벨 요소를 블록레벨 요소로 만든다.
    inline : 블록레벨 요소를 인라인으로 만든다.
    inline-block : 둘다 가지고 있음
    none : 화면표시 X
    
    
    -->
    <style>
        *{
            box-sizing: border-box;
        }
        nav li {
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            padding: 20px;
            margin: 0 20px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </nav>
</body>
</html>
