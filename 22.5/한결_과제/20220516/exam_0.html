<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        박스모델에는 블록레벨요소, 인라인레벨 요소냐
        블록레벨 : 태그를 사용해 요소를 삽입했을때 혼자 한줄차지(너비가 100%)
        인라인 : 한줄을 차지 하지 않는다. 콘텐츠 영역 차지하고 나머지 공간에는 다른
        한줄에 인라인 레벨 요소를 여러게 표시할수 있다.

        박스모델은 콘텐츠영역, 박스와 콘텐츠 영역사이의 여백 패딩, 박스의 보더(테두리)
        여러 박스 모델사이의 여백 마진 등의 요소로 구성된다.

        콘텐츠 사이의 간격이나 배리 등을 고려할때 필요한 개념(패딩, 마진)


        박스 모델의 크기를 계산하는 속성(box-sizing)
         :  너비와 높이 속성은 박스 모델에서 콘텐츠 주변에 여백이나 테두리를 뺀 콘텐츠 영역의 크기를 가르킨다.
         웹문서에 여러가지 요소를 배치할때 실제 박스 모델이 차지는 콘테츠 영역외에도
         콘텐츠와 테두리 사이의 여백, 테두리 두께까지 계산해야된다.
         
     -->
     <style>
         body * {
             border: 1px solid blue;
         }
         .accent {
             color: red;
             font-weight: bold;
         }
     </style>
</head>
<body>
    <!-- <h1>경일게임...</h1>
    <div>애들아.. <p class="accent">공부</p>열심히</div>
    <p>해라</p> -->
    <h1>경일게임...</h1>
    <div>애들아.. <span class="accent">공부</span>열심히</div>
    <p>해라 <br> 제발</p>
</body>
</html>
