       function bubbleSort(array){
           const arrlen = array.lenght;
           for(let i=0;i < arrlen; i++){
               for(let k=0;k<arrlen -1 -i;k++){
                   if(array[k]>array[k+1]){
                       let temp = array [k];
                       array [k] = array [k+1];
                       array [k+1] = temp;
                   }
               }
           }
           return array;
       }
