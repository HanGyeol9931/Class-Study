<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [[1,2,3],[4,5,6],[7,8,9]];
        function go(a){
            let temp = [];
            let temp1 = [];
            let temp2 = [];
            for(let i=0;i<3;i++){
                temp.push(a[i][0])
                temp1.push(a[i][1])
                temp2.push(a[i][2])
            }
            a.splice(0,3)
            a.push(temp2,temp1,temp)
        }
        go(a)
        console.log(a)

    </script>
</body>
</html>
