<body>
    <h1>수박</h1>
    <p>여름엔 수박이 제격이지.</p>
    <!-- br태그를 두번 쓰면 ->빈줄이 하나생김-> 텍스트단락이 나뉜것 처럼 화면에 표시할수 있음.실제로는 단락X
        만약에 CSS를 이용해서 텍스트 단락 스타일적용할때문제가 생긴다.
        텍스트 단락을 만들때는 P태그를 사용하는 것이 좋다. -->
    <p>
        수박은 열매를 식용하는 과채류, 즉 채소이다.
        [1] 과일로도 분류되는데, 어차피 실생활에서의 채소냐 과일이냐의 구분은 계통분류학적인 고찰을 따지는 것이 아니라 용도에 따른 임의적 구분에 불과하다. 
        친척인 박과 호박, 오이 등은 다 채소인데 이놈만 과일 대우를 하는게 좀 에러긴 하지만. 
        아마 단맛 때문에 그런 듯하다.
    </p>
        <!-- <strong> : 굵게 강조할 텍스트  -->
        <!-- <b> : 굵게 표시할 텍스트 -->
    <p><strong>아메리카노</strong>는 말 했다  <blockquote><strong>"나는 달지 않아"</strong></blockquote> 그러자 누군가 말했다</p>

    <h2>재료</h2>
    <!-- 순서가 있는 목록

    type        설명
    -----------------------
    type="1"    숫자(기본값)
    type="a"    영문 소문자
    type="A"    영문 대문자
    type="i"    로마숫자 소문자
    type="I"    로마숫자 대문자
     -->
     <!-- 타입은 숫자로 시작 5부터 -->
    <ol type="1" start="5">
        <li>샐러드 채소를 씻어 물기를 제거한다.</li>
        <li>수박 ,토마토 등등 먹기 좋은 크기로 썬다.</li>
    </ol>

    </table>
