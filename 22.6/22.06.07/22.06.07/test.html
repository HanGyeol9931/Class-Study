<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        input{
            margin-left: 20px;
            border: 2px solid black;
            border-radius: 6px;
        }
        button{
            background-color: white;
            border-radius: 6px;
            border: 2px solid black;
        }
        caption{
          width: 100%;
        }
        .dodo{
          font-family: var(--bs-body-font-family);
          text-align: center;
          font-size: 30px;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dodo">한결이의 기록일지</div>
    <table class="table">
      
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">날짜 <input id="_input" type="date"></th>
            <th scope="col">시간<input id="_input1" type="time"></th>
            <th scope="col">할일 <input id="_input2" type="text"></th>
            <th><button id="createBtn">입력</button></th>
          </tr>
        </thead>
        <tbody id="baba">
        </tbody>
      </table>
</body>
<script>
    createBtn.onclick =function(){
        let date = _input.value
        let time = _input1.value
        let text = _input2.value
        let aoa = document.createElement('tr')
        let ao = document.createElement('th')
        let el1 = document.createElement('td')
        let el2 = document.createElement('td')
        let el3 = document.createElement('td')
        let el4 = document.createElement('td')
        let removeBtn = document.createElement('button');
        removeBtn.innerHTML = "삭제"
        ao.scope ="row"
        el1.innerHTML = date
        el2.innerHTML = time;
        el3.innerHTML = text;
        el4.appendChild(removeBtn);
        aoa.appendChild(ao)
        aoa.appendChild(el1)
        aoa.appendChild(el2)
        aoa.appendChild(el3)
        aoa.appendChild(el4)
        baba.appendChild(aoa)
        removeBtn.onclick = function () {
          baba.removeChild(aoa);
        }
        
    }
</script>
</html>
