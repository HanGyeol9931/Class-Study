<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        height: 100vh;
    }
    .box{
        position: relative;
        width: 100%;
        height: 500px;
        overflow: hidden;
    }
    .con{
        position: absolute;
        left: 100%;
        width: 100%;
        height: 100%;
        opacity: 0;
        background-color: black;
        transition: 1s;
    }
    .active{
        left: 0;
        opacity: 1;
    }
    .test{
        width: 200px;
        height: 200px;
        background-color: black;
    }
</style>
<body>
    <div class="content"></div>
    <div class="box">
        <div class="con"></div>
    </div>
    <div class="box">
        <div class="con"></div>
    </div>
    <div class="box">
        <div class="con"></div>
    </div>
    <div class="box">
        <div class="con"></div>
    </div>
</body>
